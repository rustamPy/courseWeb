<!-- TMP HEAD-->
<header class="main-header clearfix">
    <div class="logo" style="text-align: center !important; float: none;">
        <a href="#">LEARN <span> {W} </span> RUSTAM</a>
    </div>
</header>

<!-- TMP MID - NO VIDEO YET-->
<section class="main-banner" id="top" data-section="home">
    <video autoplay muted loop id="bg-video" playsinline>
    </video>

    <div class="video-overlay header-text">
        <div class="caption">
            <img src="assets/images/courses-thumbnails/cit_base.png" style="width: 250px;">
            <h6>Online Core IT and Python Classes</h6>
            <h2>DROPPING SOON</h2>
        </div>
    </div>
</section>

<section class="section contact" data-section="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>ARE YOU INTERESTED?</h2>
                </div>
            </div>
            <div class="col-md-6" style="flex: 1 0 50% !important; max-width: 100% !important;">
                <form id="contact">
                    <div class="row">
                        <div class="col-md-6">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Name"
                                   required>
                        </div>

                        <div class="col-md-6">
                            <input name="name" type="text" class="form-control" id="surname"
                                   placeholder="Surname" required>
                        </div>


                        <div class="col-md-6" style="margin-top: -24px;">
                            <label for="interest" style="color: white; margin-bottom: -10px;">Interested?</label>
                            <select id="interest" name="interest">
                                <option value="maybe">Maybe</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>

                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="button" onclick="telegramIt();" id="submit" value="Send">
                        </div>
                    </div>
                </form>
                <div id="thankYouMessage" style="display: none;">
                    Your feedback is sent.<br>
                    Thank you!
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">

            <div class="col-md-12">

                </p>
