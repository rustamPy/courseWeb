name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master


jobs:
  comeone_WORK:
    runs-on: ubuntu-latest

    env:
      BOT_ID: ${{ secrets.BOT_ID }}
      POX_Q: ${{ secrets.POX_QABI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./





