---
layout: base
---
<style>
    ::selection  {
        background: var(--{{page.complexity}};
    }
</style>
<section class="section content">
    <div class="slider-thumb" style="--bg: var(--{{page.complexity}}-grad); --left: 30%; --top: 20%;">
        <div style="display: flex; flex-direction: column;">

            <img src="../assets/images/courses-thumbnails/{{page.image}}.png"
                 style="width: 300px; height: 300px; margin-right: 10px; align-self: center">
            <div class="content-info">
                    <!-- Course Title-->
                    <h4><i class="fa-solid fa-monument"></i> Course Title:</h4>
                    <div style="text-align: center; font-size: 40px; font-weight: 600;">
                        <p><span style="color: red;"> {{page.title}}</span></p>
                    </div>


                <div style="display: flex; justify-content: center; margin-bottom: 10px">
                    <span class="label" style="--custom-col: var(--{{page.complexity}})">{{page.complexity}}</span>
                    <span class="label label-grey">{{page.duration}}</span>
                </div>
                {{content}}
                <!-- Instructor Information -->

                <h4><i class="fa-solid fa-person-chalkboard"></i> Instructor Information: </h4>
                <div style="text-align: center;">
                    <p> {{page.author}} </p>
                </div>
            </div>
        </div>
        <hr>
        <p style="text-align: center; text-transform: uppercase; font-weight: bold;"> Interested? <br>Contact me using:
        </p>
        <div id="connect" style="text-align: center;">

            <a href="https://api.whatsapp.com/send?phone=+48573456169&text=I'm interested in {{page.title}} course"
               target="_blank">
                <i class="fa-brands fa-whatsapp"></i> </a>
            <a href="https://t.me/CrazyNutG" target="_blank"> <i class="fa-brands fa-telegram"></i> </a>
            <a href="mailto:kerimov.rustam@live.ru?subject=Course%20Info&body=I would like to ask questions about {{page.title}} course:"
               target="_blank"><i
                    class="fa-solid fa-envelope"></i></a>
        </div>
    </div>
</section>
